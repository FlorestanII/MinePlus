name: MineReloaded
version: VERSION

authors: [FlorestanII, elekt0]

api-version: '1.20'

main: minereloaded.MineReloaded

commands:
  minereloaded:
    description: "Enabled/disables/reloads this plugin."
    usage: "/minereloaded <enable|disable|reload>"
    permission: "minereloaded.admin"

  addregion:
    description: "Adds a new spawning region for ores. Execute twice in opposing corners."
    usage: "/addregion <max spawning capacity>"
    permission: "minereloaded.admin"

#TODO: info/summary & remove & add spawnpoint

  addspawnpoint:
